openapi: 3.0.0
info:
  version: "3.0"
  title: Gaia-Lite for Cosmos
  description: A REST interface for state queries, transaction generation and broadcasting.
tags:
  - name: ICS0
    description: Tendermint APIs, such as query blocks, transactions and validatorset
  - name: ICS20
    description: Create and broadcast transactions
  - name: ICS21
    description: Stake module APIs
  - name: ICS22
    description: Governance module APIs
  - name: ICS23
    description: Slashing module APIs
  - name: ICS24
    description: Fee distribution module APIs
  - name: version
    description: Query app version
paths:
  /version:
    get:
      summary: Version of Gaia-lite
      tags:
        - version
      description: Get the version of gaia-lite running locally to compare against expected
      responses:
        "200":
          description: Plaintext version i.e. "v0.25.0"
  /node_version:
    get:
      summary: Version of the connected node
      tags:
        - version
      description: Get the version of the SDK running on the connected node to compare
        against expected
      responses:
        "200":
          description: Plaintext version i.e. "v0.25.0"
        "500":
          description: failed to query node version
  /node_info:
    get:
      description: Information about the connected node
      summary: The properties of the connected node
      tags:
        - ICS0
      responses:
        "200":
          description: Node status
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  moniker:
                    type: string
                    example: validator-name
                  protocol_version:
                    properties:
                      p2p:
                        type: string
                        example: "7"
                      block:
                        type: string
                        example: "10"
                      app:
                        type: string
                        example: "0"
                  network:
                    type: string
                    example: gaia-2
                  channels:
                    type: string
                  listen_addr:
                    type: string
                    example: 192.168.56.1:26656
                  version:
                    description: Tendermint version
                    type: string
                    example: 0.15.0
                  other:
                    description: more information on versions
                    type: object
                    properties:
                      tx_index:
                        type: string
                        example: on
                      rpc_address:
                        type: string
                        example: tcp://0.0.0.0:26657
        "500":
          description: Failed to query node status
  /syncing:
    get:
      summary: Syncing state of node
      tags:
        - ICS0
      description: Get if the node is currently syning with other nodes
      responses:
        "200":
          description: '"true" or "false"'
        "500":
          description: Server internal error
  /blocks/latest:
    get:
      summary: Get the latest block
      tags:
        - ICS0
      responses:
        "200":
          description: The latest block
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BlockQuery"
        "500":
          description: Server internal error
  "/blocks/{height}":
    get:
      summary: Get a block at a certain height
      tags:
        - ICS0
      parameters:
        - in: path
          name: height
          description: Block height
          required: true
          example: 1
          schema:
            type: number
      responses:
        "200":
          description: The block at a specific height
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BlockQuery"
        "400":
          description: Invalid height
        "404":
          description: Request block height doesn't
        "500":
          description: Server internal error
  /validatorsets/latest:
    get:
      summary: Get the latest validator set
      tags:
        - ICS0
      responses:
        "200":
          description: The validator set at the latest block height
          content:
            application/json:
              schema:
                type: object
                properties:
                  block_height:
                    type: number
                  validators:
                    type: array
                    items:
                      $ref: "#/components/schemas/TendermintValidator"
        "500":
          description: Server internal error
  "/validatorsets/{height}":
    get:
      summary: Get a validator set a certain height
      tags:
        - ICS0
      parameters:
        - in: path
          name: height
          description: Block height
          required: true
          example: 1
          schema:
            type: number
      responses:
        "200":
          description: The validator set at a specific block height
          content:
            application/json:
              schema:
                type: object
                properties:
                  block_height:
                    type: number
                  validators:
                    type: array
                    items:
                      $ref: "#/components/schemas/TendermintValidator"
        "400":
          description: Invalid height
        "404":
          description: Block at height not available
        "500":
          description: Server internal error
  "/txs/{hash}":
    get:
      summary: Get a Tx by hash
      tags:
        - ICS0
      parameters:
        - in: path
          name: hash
          description: Tx hash
          required: true
          example: 88D6B85EAB87D43CDF50F39C22FC2237A37FEDC4CE723200AD0AF48CBEDBC317
          schema:
            type: string
      responses:
        "200":
          description: Tx with the provided hash
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TxQuery"
        "500":
          description: Internal Server Error
  /txs:
    get:
      tags:
        - ICS0
      summary: Search transactions
      description: Search transactions by tag(s).
      parameters:
        - in: query
          name: tag
          description: "transaction tags such as 'action=submit-proposal' and
            'proposer=cosmos1g9ahr6xhht5rmqven628nklxluzyv8z9jqjcmc' which
            results in the following endpoint: 'GET
            /txs?action=submit-proposal&proposer=cosmos1g9ahr6xhht5rmqven628nkl\
            xluzyv8z9jqjcmc'"
          required: true
          example: TODO
          schema:
            type: string
        - in: query
          name: page
          description: Page number
          example: 1
          schema:
            type: integer
        - in: query
          name: limit
          description: Maximum number of items per page
          example: 1
          schema:
            type: integer
      responses:
        "200":
          description: All txs matching the provided tags
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TxQuery"
        "400":
          description: Invalid search tags
        "500":
          description: Internal Server Error
    post:
      tags:
        - ICS0
      summary: Broadcast a signed tx
      description: Broadcast a signed tx to a full node
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tx:
                  $ref: "#/components/schemas/StdTx"
                mode:
                  type: string
                  example: block
        description: The tx must be a signed StdTx. The supported broadcast modes include
          `"block"`(return after tx commit), `"sync"`(return afer CheckTx) and
          `"async"`(return right away).
        required: true
      responses:
        "200":
          description: Tx broadcasting result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BroadcastTxCommitResult"
        "500":
          description: Internal Server Error
  /txs/encode:
    post:
      tags:
        - ICS0
      summary: Encode a transaction to the Amino wire format
      description: Encode a transaction (signed or not) from JSON to base64-encoded Amino
        serialized bytes
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tx:
                  $ref: "#/components/schemas/StdTx"
        description: The tx to encode
        required: true
      responses:
        "200":
          description: The tx was successfully decoded and re-encoded
          content:
            application/json:
              schema:
                type: object
                properties:
                  tx:
                    type: string
                    example: The base64-encoded Amino-serialized bytes for the tx
        "400":
          description: The tx was malformated
        "500":
          description: Server internal error
  "/bank/balances/{address}":
    get:
      summary: Get the account balances
      tags:
        - ICS20
      parameters:
        - in: path
          name: address
          description: Account address in bech32 format
          required: true
          example: cosmos16gdxm24ht2mxtpz9cma6tr6a6d47x63hlq4pxt
          schema:
            type: string
      responses:
        "200":
          description: Account balances
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Coin"
        "204":
          description: There is no data for the requested account
        "500":
          description: Server internal error
  "/bank/accounts/{address}/transfers":
    post:
      summary: Send coins from one account to another
      tags:
        - ICS20
      parameters:
        - in: path
          name: address
          description: Account address in bech32 format
          required: true
          example: cosmos16gdxm24ht2mxtpz9cma6tr6a6d47x63hlq4pxt
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_req:
                  $ref: "#/components/schemas/BaseReq"
                amount:
                  type: array
                  items:
                    $ref: "#/components/schemas/Coin"
        description: The sender and tx information
        required: true
      responses:
        "202":
          description: Tx was succesfully generated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StdTx"
        "400":
          description: Invalid request
        "500":
          description: Server internal error
  "/auth/accounts/{address}":
    get:
      summary: Get the account information on blockchain
      tags:
        - ICS1
      parameters:
        - in: path
          name: address
          description: Account address
          required: true
          example: cosmos16gdxm24ht2mxtpz9cma6tr6a6d47x63hlq4pxt
          schema:
            type: string
      responses:
        "200":
          description: Account information on the blockchain
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  value:
                    type: object
                    properties:
                      account_number:
                        type: string
                      address:
                        type: string
                      coins:
                        type: array
                        items:
                          $ref: "#/components/schemas/Coin"
                      public_key:
                        type: string
                      sequence:
                        type: string
        "204":
          description: No content about this account address
        "500":
          description: Server internel error
  "/staking/delegators/{delegatorAddr}/delegations":
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        example: cosmos167w96tdvmazakdwkw2u57227eduula2cy572lf
        schema:
          type: string
    get:
      summary: Get all delegations from a delegator
      tags:
        - ICS21
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Delegation"
        "400":
          description: Invalid delegator address
        "500":
          description: Internal Server Error
    post:
      summary: Submit delegation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_req:
                  $ref: "#/components/schemas/BaseReq"
                delegator_address:
                  $ref: "#/components/schemas/Address"
                validator_address:
                  $ref: "#/components/schemas/ValidatorAddress"
                delegation:
                  $ref: "#/components/schemas/Coin"
        description: The password of the account to remove from the KMS
      tags:
        - ICS21
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BroadcastTxCommitResult"
        "400":
          description: Invalid delegator address or delegation request body
        "401":
          description: Key password is wrong
        "500":
          description: Internal Server Error
  "/staking/delegators/{delegatorAddr}/delegations/{validatorAddr}":
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        example: cosmos167w96tdvmazakdwkw2u57227eduula2cy572lf
        schema:
          type: string
      - in: path
        name: validatorAddr
        description: Bech32 OperatorAddress of validator
        required: true
        example: cosmosvaloper1qwl879nx9t6kef4supyazayf7vjhennyh568ys
        schema:
          type: string
    get:
      summary: Query the current delegation between a delegator and a validator
      tags:
        - ICS21
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Delegation"
        "400":
          description: Invalid delegator address or validator address
        "500":
          description: Internal Server Error
  "/staking/delegators/{delegatorAddr}/unbonding_delegations":
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        example: cosmos167w96tdvmazakdwkw2u57227eduula2cy572lf
        schema:
          type: string
    get:
      summary: Get all unbonding delegations from a delegator
      tags:
        - ICS21
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UnbondingDelegation"
        "400":
          description: Invalid delegator address
        "500":
          description: Internal Server Error
    post:
      summary: Submit an unbonding delegation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_req:
                  $ref: "#/components/schemas/BaseReq"
                delegator_address:
                  $ref: "#/components/schemas/Address"
                validator_address:
                  $ref: "#/components/schemas/ValidatorAddress"
                shares:
                  type: string
                  example: "100"
        description: The password of the account to remove from the KMS
      tags:
        - ICS21
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BroadcastTxCommitResult"
        "400":
          description: Invalid delegator address or unbonding delegation request body
        "401":
          description: Key password is wrong
        "500":
          description: Internal Server Error
  "/staking/delegators/{delegatorAddr}/unbonding_delegations/{validatorAddr}":
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        example: cosmos167w96tdvmazakdwkw2u57227eduula2cy572lf
        schema:
          type: string
      - in: path
        name: validatorAddr
        description: Bech32 OperatorAddress of validator
        required: true
        example: cosmosvaloper1qwl879nx9t6kef4supyazayf7vjhennyh568ys
        schema:
          type: string
    get:
      summary: Query all unbonding delegations between a delegator and a validator
      tags:
        - ICS21
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UnbondingDelegation"
        "400":
          description: Invalid delegator address or validator address
        "500":
          description: Internal Server Error
  /staking/redelegations:
    parameters:
      - in: query
        name: delegator
        description: Bech32 AccAddress of Delegator
        required: false
        schema:
          type: string
          example: cosmos167w96tdvmazakdwkw2u57227eduula2cy572lf
      - in: query
        name: validator_from
        description: Bech32 ValAddress of SrcValidator
        required: false
        schema:
          type: string
      - in: query
        name: validator_to
        description: Bech32 ValAddress of DstValidator
        required: false
        schema:
          type: string
    get:
      summary: Get all redelegations (filter by query params)
      tags:
        - ICS21
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Redelegation"
        "500":
          description: Internal Server Error
  "/staking/delegators/{delegatorAddr}/redelegations":
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        example: cosmos167w96tdvmazakdwkw2u57227eduula2cy572lf
        schema:
          type: string
    post:
      summary: Submit a redelegation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_req:
                  $ref: "#/components/schemas/BaseReq"
                delegator_address:
                  $ref: "#/components/schemas/Address"
                validator_src_addressess:
                  $ref: "#/components/schemas/ValidatorAddress"
                validator_dst_address:
                  $ref: "#/components/schemas/ValidatorAddress"
                shares:
                  type: string
                  example: "100"
        description: The sender and tx information
      tags:
        - ICS21
      responses:
        "200":
          description: Tx was succesfully generated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StdTx"
        "400":
          description: Invalid delegator address or redelegation request body
        "500":
          description: Internal Server Error
  "/staking/delegators/{delegatorAddr}/validators":
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        example: cosmos167w96tdvmazakdwkw2u57227eduula2cy572lf
        schema:
          type: string
    get:
      summary: Query all validators that a delegator is bonded to
      tags:
        - ICS21
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Validator"
        "400":
          description: Invalid delegator address
        "500":
          description: Internal Server Error
  "/staking/delegators/{delegatorAddr}/validators/{validatorAddr}":
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        example: cosmos167w96tdvmazakdwkw2u57227eduula2cy572lf
        schema:
          type: string
      - in: path
        name: validatorAddr
        description: Bech32 ValAddress of Delegator
        required: true
        example: cosmosvaloper1qwl879nx9t6kef4supyazayf7vjhennyh568ys
        schema:
          type: string
    get:
      summary: Query a validator that a delegator is bonded to
      tags:
        - ICS21
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Validator"
        "400":
          description: Invalid delegator address or validator address
        "500":
          description: Internal Server Error
  "/staking/delegators/{delegatorAddr}/txs":
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        example: cosmos167w96tdvmazakdwkw2u57227eduula2cy572lf
        schema:
          type: string
    get:
      summary: Get all staking txs (i.e msgs) from a delegator
      tags:
        - ICS21
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TxQuery"
        "204":
          description: No staking transaction about this delegator address
        "400":
          description: Invalid delegator address
        "500":
          description: Internal Server Error
  /staking/validators:
    get:
      summary: Get all validator candidates
      tags:
        - ICS21
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Validator"
        "500":
          description: Internal Server Error
  "/staking/validators/{validatorAddr}":
    parameters:
      - in: path
        name: validatorAddr
        description: Bech32 OperatorAddress of validator
        required: true
        example: cosmosvaloper1qwl879nx9t6kef4supyazayf7vjhennyh568ys
        schema:
          type: string
    get:
      summary: Query the information from a single validator
      tags:
        - ICS21
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Validator"
        "400":
          description: Invalid validator address
        "500":
          description: Internal Server Error
  "/staking/validators/{validatorAddr}/delegations":
    parameters:
      - in: path
        name: validatorAddr
        description: Bech32 OperatorAddress of validator
        required: true
        example: cosmosvaloper1qwl879nx9t6kef4supyazayf7vjhennyh568ys
        schema:
          type: string
    get:
      summary: Get all delegations from a validator
      tags:
        - ICS21
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Delegation"
        "400":
          description: Invalid validator address
        "500":
          description: Internal Server Error
  "/staking/validators/{validatorAddr}/unbonding_delegations":
    parameters:
      - in: path
        name: validatorAddr
        description: Bech32 OperatorAddress of validator
        required: true
        example: cosmosvaloper1qwl879nx9t6kef4supyazayf7vjhennyh568ys
        schema:
          type: string
    get:
      summary: Get all unbonding delegations from a validator
      tags:
        - ICS21
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UnbondingDelegation"
        "400":
          description: Invalid validator address
        "500":
          description: Internal Server Error
  /staking/pool:
    get:
      summary: Get the current state of the staking pool
      tags:
        - ICS21
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  loose_tokens:
                    type: string
                  bonded_tokens:
                    type: string
                  inflation_last_time:
                    type: string
                  inflation:
                    type: string
                  date_last_commission_reset:
                    type: string
                  prev_bonded_shares:
                    type: string
        "500":
          description: Internal Server Error
  /staking/parameters:
    get:
      summary: Get the current staking parameter values
      tags:
        - ICS21
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  inflation_rate_change:
                    type: string
                  inflation_max:
                    type: string
                  inflation_min:
                    type: string
                  goal_bonded:
                    type: string
                  unbonding_time:
                    type: string
                  max_validators:
                    type: integer
                  bond_denom:
                    type: string
        "500":
          description: Internal Server Error
  "/slashing/validators/{validatorPubKey}/signing_info":
    get:
      summary: Get sign info of given validator
      description: Get sign info of given validator
      tags:
        - ICS23
      parameters:
        - description: Bech32 validator public key
          name: validatorPubKey
          required: true
          in: path
          example: cosmosvalconspub1zcjduepq7mft6gfls57a0a42d7uhx656cckhfvtrlmw744jv4q0mvlv0dypskehfk8
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SigningInfo"
        "204":
          description: No sign info of this validator
        "400":
          description: Invalid validator public key
        "500":
          description: Internal Server Error
  /slashing/signing_infos:
    get:
      summary: Get sign info of given all validators
      description: Get sign info of all validators
      tags:
        - ICS23
      parameters:
        - in: query
          name: page
          description: Page number
          required: true
          example: 1
          schema:
            type: integer
        - in: query
          name: limit
          description: Maximum number of items per page
          required: true
          example: 5
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SigningInfo"
        "204":
          description: No validators with sign info
        "400":
          description: Invalid validator public key for one of the validators
        "500":
          description: Internal Server Error
  "/slashing/validators/{validatorAddr}/unjail":
    post:
      summary: Unjail a jailed validator
