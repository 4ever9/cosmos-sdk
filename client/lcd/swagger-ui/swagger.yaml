servers:
  - url: https://stargate.cosmos.network
components:
  requestBodies:
    WithdrawRequestBody:
      content:
        application/json:
          schema:
            properties:
              base_req:
                $ref: "#/components/schemas/BaseReq"
  securitySchemes:
    kms:
      type: http
      scheme: basic
  schemas:
    CheckTxResult:
      type: object
      properties:
        code:
          type: integer
        data:
          type: string
        gas_used:
          type: integer
        gas_wanted:
          type: integer
        info:
          type: string
        log:
          type: string
        tags:
          type: array
          items:
            $ref: "#/components/schemas/KVPair"
      example:
        code: 0
        data: data
        log: log
        gas_used: 5000
        gas_wanted: 10000
        info: info
        tags:
          - ""
          - ""
    DeliverTxResult:
      type: object
      properties:
        code:
          type: integer
        data:
          type: string
        gas_used:
          type: integer
        gas_wanted:
          type: integer
        info:
          type: string
        log:
          type: string
        tags:
          type: array
          items:
            $ref: "#/components/schemas/KVPair"
      example:
        code: 5
        data: data
        log: log
        gas_used: 5000
        gas_wanted: 10000
        info: info
        tags:
          - ""
          - ""
    BroadcastTxCommitResult:
      type: object
      properties:
        check_tx:
          $ref: "#/components/schemas/CheckTxResult"
        deliver_tx:
          $ref: "#/components/schemas/DeliverTxResult"
        hash:
          $ref: "#/components/schemas/Hash"
        height:
          type: integer
    KVPair:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    Msg:
      type: string
    Address:
      type: string
      description: bech32 encoded address
      example: cosmos1depk54cuajgkzea6zpgkq36tnjwdzv4afc3d27
    ValidatorAddress:
      type: string
      description: bech32 encoded address
      example: cosmosvaloper1depk54cuajgkzea6zpgkq36tnjwdzv4avv9cxd
    Coin:
      type: object
      properties:
        denom:
          type: string
          example: stake
        amount:
          type: string
          example: "50"
    Hash:
      type: string
      example: EE5F3404034C524501629B56E0DDC38FAD651F04
    TxQuery:
      type: object
      properties:
        hash:
          type: string
        height:
          type: number
        tx:
          $ref: "#/components/schemas/StdTx"
        result:
          type: object
          properties:
            log:
              type: string
            gas_wanted:
              type: string
              example: "0"
            gas_used:
              type: string
              example: "0"
            tags:
              type: array
              items:
                $ref: "#/components/schemas/KVPair"
    StdTx:
      type: object
      properties:
        msg:
          type: array
          items:
            $ref: "#/components/schemas/Msg"
        fee:
          type: object
          properties:
            gas:
              type: string
            amount:
              type: array
              items:
                $ref: "#/components/schemas/Coin"
        memo:
          type: string
        signature:
          type: object
          properties:
            signature:
              type: string
              example: MEUCIQD02fsDPra8MtbRsyB1w7bqTM55Wu138zQbFcWx4+CFyAIge5WNPfKIuvzBZ69MyqHsqD8S1IwiEp+iUb6VSdtlpgY=
            pub_key:
              type: object
              properties:
                type:
                  type: string
                  example: tendermint/PubKeySecp256k1
                value:
                  type: string
                  example: Avz04VhtKJh8ACCVzlI8aTosGy0ikFXKIVHQ3jKMrosH
            account_number:
              type: string
              example: "0"
            sequence:
              type: string
              example: "0"
    KeyOutput:
      type: object
      properties:
        name:
          type: string
          example: Main Account
        address:
          type: string
          example: cosmos1depk54cuajgkzea6zpgkq36tnjwdzv4afc3d27
        pub_key:
          type: string
          example: cosmospub1addwnpepqtqc88gfdxyzcdm2eqr3tnlnxnelyqehy8k95qzgwdz5zccdft9rq5q7wj2
        type:
          type: string
          example: local
        seed:
          type: string
    BlockID:
      type: object
      properties:
        hash:
          $ref: "#/components/schemas/Hash"
        parts:
          type: object
          properties:
            total:
              type: number
